<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height to Weight Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Height to Weight Converter</h1>
        <form method="post">
            <label for="height">Enter Height (in feet):</label><br>
            <input type="number" id="height" name="height" step="0.01" required><br>
            <button type="submit">Get Weight in Kg</button>
        </form>
        {% if weight %}
            <h2>Estimated Weight: {{ weight|round(2) }} kg</h2>
        {% endif %}
    </div>
</body>
</html>
